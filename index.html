<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown Nghỉ Lễ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/main.css" />
</head>
<body class="p-6">
    <header class="text-center mb-12 relative">
        <div class="flex items-center justify-center gap-4">
            <h1 class="text-5xl font-bold mb-4 text-indigo-600">Countdown Nghỉ Lễ</h1>
            <button id="themeSwitch" class="theme-switch">
                <i class="fas fa-palette"></i>
                <span class="theme-text">Đổi Giao Diện</span>
            </button>
        </div>
        <p class="text-gray-600">Đếm ngược đến những ngày lễ đặc biệt của Việt Nam</p>
    </header>

    <!-- Main Countdown -->
    <section id="mainCountdown" class="tet-theme rounded-2xl p-8 mb-12 max-w-6xl mx-auto shadow-lg relative">
        <div class="flex items-center justify-center mb-4">
            <i class="fas fa-lantern festival-icon text-red-500"></i>
            <h2 id="main-title" class="text-3xl font-bold text-red-600">Tết Nguyên Đán</h2>
        </div>
        <h3 id="main-note" class="text-lg text-red-400 mb-8 text-center">(âm lịch)</h3>
        <div id="countdown-lunar" class="flex flex-wrap justify-center gap-6">
            <!-- Time blocks will be generated by JavaScript -->
        </div>
    </section>

    <!-- Secondary Countdowns -->
    <section id="smallCountdowns" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
        <!-- Countdown cards will be generated by JavaScript -->
        <div id="addCountdown" class="add-button rounded-xl p-6 flex items-center justify-center cursor-pointer text-white shadow-lg">
            <i class="fas fa-plus text-4xl"></i>
        </div>
    </section>

    <!-- Modal -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="modal rounded-2xl p-8 w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-6 text-indigo-600">Tạo bộ đếm mới</h2>
            <form id="customCountdownForm" class="space-y-6">
                <!-- Form fields will be generated by JavaScript -->
            </form>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
